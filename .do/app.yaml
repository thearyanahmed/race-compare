ingress:
  rules:
  - component:
      name: race-compare
    match:
      path:
        prefix: /
name: race-compare
region: nyc
services:
- dockerfile_path: Dockerfile
  envs:
  - key: NODE_ENV
    scope: RUN_TIME
    value: production
  github:
    branch: main
    deploy_on_push: true
    repo: wadewegner/race-compare
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-d-2vcpu-4gb
  name: race-compare
  source_dir: /
